# ================================================================
# K-ECP 통합 플랫폼 Nginx 리버스 프록시
#
# 라우팅:
#   /              → kohub Frontend    (MSP 운영 센터)
#   /api/          → kohub Backend
#   /support/      → KustHub Frontend  (고객 포탈)
#   /support/api/  → KustHub Backend
#   /auth/         → Keycloak          (SSO)
#   /monitor/      → Uptime Kuma       (모니터링)
#   /terminal/     → Termix            (SSH 터미널)
# ================================================================

# Upstream 정의
upstream kohub_backend {
    server kohub-backend:8080;
}

upstream kohub_frontend {
    server kohub-frontend:80;
}

upstream kusthub_backend {
    server kusthub-backend:8080;
}

upstream kusthub_frontend {
    server kusthub-frontend:80;
}

upstream keycloak {
    server keycloak:8080;
}

upstream uptime_kuma {
    server uptime-kuma:3001;
}

upstream termix {
    server termix:8080;
}

# Rate Limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;

server {
    listen 80;
    server_name _;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml
               image/svg+xml;

    # 보안 헤더
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 프록시 공통 헤더
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_http_version 1.1;

    # 헬스체크 엔드포인트
    location /health {
        access_log off;
        return 200 '{"status":"OK"}';
        add_header Content-Type application/json;
    }

    # ============================================================
    # kohub (MSP 운영 센터) — 메인 서비스
    # ============================================================

    # kohub API
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://kohub_backend;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # kohub Actuator (내부만)
    location /actuator/ {
        proxy_pass http://kohub_backend;
        # allow 10.0.0.0/8;
        # deny all;
    }

    # kohub Frontend (SPA)
    location / {
        proxy_pass http://kohub_frontend;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    # ============================================================
    # KustHub (고객 포탈)
    # ============================================================

    # KustHub API
    location /support/api/ {
        limit_req zone=api burst=20 nodelay;
        # /support/api/xxx → /api/xxx
        rewrite ^/support/api/(.*)$ /api/$1 break;
        proxy_pass http://kusthub_backend;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # KustHub Actuator
    location /support/actuator/ {
        rewrite ^/support/actuator/(.*)$ /actuator/$1 break;
        proxy_pass http://kusthub_backend;
    }

    # KustHub Frontend (SPA)
    location /support/ {
        proxy_pass http://kusthub_frontend;
        proxy_intercept_errors on;
    }

    # ============================================================
    # Keycloak (SSO 인증)
    # ============================================================

    location /auth/ {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://keycloak;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        # WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================================
    # Uptime Kuma (모니터링)
    # ============================================================

    location /monitor/ {
        rewrite ^/monitor/(.*)$ /$1 break;
        proxy_pass http://uptime_kuma;
        # WebSocket 지원 (실시간 업데이트)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }

    # ============================================================
    # Termix (SSH 터미널)
    # ============================================================

    location /terminal/ {
        rewrite ^/terminal/(.*)$ /$1 break;
        proxy_pass http://termix;
        # WebSocket 지원 (SSH 세션)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ============================================================
    # 정적 파일 캐싱
    # ============================================================

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://kohub_frontend;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

