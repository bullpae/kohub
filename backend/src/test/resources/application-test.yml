# 테스트 환경 설정 (H2 인메모리 DB 사용)
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

kohub:
  cors:
    allowed-origins: http://localhost:3000
  adapters:
    uptime-kuma:
      enabled: false
    termix:
      enabled: false
    prometheus:
      enabled: false
  notification:
    slack:
      enabled: false
    teams:
      enabled: false
