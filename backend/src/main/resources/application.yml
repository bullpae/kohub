spring:
  application:
    name: kohub-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # PostgreSQL 통일 (모든 환경)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5434/kohub}
    username: ${DB_USER:kohub}
    password: ${DB_PASSWORD:kohub123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/k-ecp}

server:
  port: ${SERVER_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# SSO 인증 설정 (기본: 비활성화)
sso:
  enabled: ${SSO_ENABLED:false}

# Keycloak 설정
keycloak:
  admin:
    server-url: ${KEYCLOAK_URL:http://localhost:8180}
  target-realm: ${KEYCLOAK_REALM:k-ecp}
  client-id: ${KEYCLOAK_CLIENT_ID:k-ecp-kohub}
  issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/k-ecp}

# 앱 설정
kohub:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3002}
  
  adapters:
    uptime-kuma:
      enabled: ${UPTIME_KUMA_ENABLED:false}
      base-url: ${UPTIME_KUMA_URL:http://localhost:3001}
      api-key: ${UPTIME_KUMA_API_KEY:}
    
    termix:
      enabled: ${TERMIX_ENABLED:false}
      base-url: ${TERMIX_URL:http://localhost:8080}
    
    prometheus:
      enabled: ${PROMETHEUS_ENABLED:false}
      base-url: ${PROMETHEUS_URL:http://localhost:9090}
      alertmanager-url: ${ALERTMANAGER_URL:http://localhost:9093}

  notification:
    slack:
      enabled: ${SLACK_ENABLED:false}
      webhook-url: ${SLACK_WEBHOOK_URL:}
      default-channel: ${SLACK_CHANNEL:#kohub-alerts}
    
    teams:
      enabled: ${TEAMS_ENABLED:false}
      webhook-url: ${TEAMS_WEBHOOK_URL:}

---
# 개발 환경
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5434/kohub
    username: kohub
    password: kohub123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: true
    clean-disabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/k-ecp

logging:
  level:
    com.kohub: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG

---
# SSO 환경 (개발+인증, kecp-sso 연동)
spring:
  config:
    activate:
      on-profile: sso

  datasource:
    url: jdbc:postgresql://localhost:5434/kohub
    username: kohub
    password: kohub123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: true
    clean-disabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/k-ecp}
          jwk-set-uri: ${KEYCLOAK_URL:http://localhost:8180}/realms/k-ecp/protocol/openid-connect/certs

sso:
  enabled: true

logging:
  level:
    com.kohub: DEBUG
    org.springframework.security: DEBUG

---
# 운영 환경
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_URL}/realms/k-ecp/protocol/openid-connect/certs

sso:
  enabled: true

logging:
  level:
    com.kohub: INFO
    org.springframework.security: WARN
