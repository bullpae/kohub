spring:
  application:
    name: kohub-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DB_URL:jdbc:h2:mem:kohub;DB_CLOSE_DELAY=-1}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/k-ecp}

  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:false}
      path: /h2-console

server:
  port: ${SERVER_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# 앱 설정
kohub:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3002}
  
  adapters:
    uptime-kuma:
      enabled: ${UPTIME_KUMA_ENABLED:false}
      base-url: ${UPTIME_KUMA_URL:http://localhost:3001}
      api-key: ${UPTIME_KUMA_API_KEY:}
    
    termix:
      enabled: ${TERMIX_ENABLED:false}
      base-url: ${TERMIX_URL:http://localhost:8080}

---
# 개발 환경
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:kohub;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/k-ecp

logging:
  level:
    com.kohub: DEBUG
    org.springframework.security: DEBUG

---
# 운영 환경
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true

logging:
  level:
    com.kohub: INFO
    org.springframework.security: WARN
